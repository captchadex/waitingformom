<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      html {
        height: 100%;
        font-size: 16px;
        background: #e3e3e3;
      }

      body {
        margin: 0;
        min-height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        flex-direction: column;
        padding: 0 2rem;
      }

      img {
        border-radius: 50%;
        max-width: 100%;
      }

      h1 {
        font-weight: normal;
        text-align: center;
      }

      #days {
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="animate__animated animate__bounceInDown">Day <span id="days"></span> of waiting for mom on Signal</h1>
    <img src="mom.jpg" class="animate__animated animate__bounceInUp">
    <script>
      const today = new Date();
      const start = new Date('2021-01-29');
      const daysWaiting = Math.ceil((today.getTime() - start.getTime()) / (1000 * 60 * 60 * 24));
      document.querySelector('#days').innerText = daysWaiting;
      document.title = `Day ${daysWaiting} of waiting for mom on Signal`;
    </script>
  </body>
</html>
